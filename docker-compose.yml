services:

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.2.7
    container_name: redpanda
    command:
      - redpanda start --overprovisioned --smp 1 --memory 1G --reserve-memory 0M
        --node-id 0 --check=false --kafka-addr PLAINTEXT://0.0.0.0:9092
        --advertise-kafka-addr PLAINTEXT://localhost:9092
    ports:
      - "9092:9092"
    restart: unless-stopped

  postgres:
    image: postgres:16
    container_name: orders-pg
    restart: unless-stopped
    ports:
      - "${PG_DOCKER_PORT:-55432}:5432"
    environment:
      POSTGRES_PASSWORD: ${PG_DOCKER_PASSWORD}
      POSTGRES_DB: ${PG_DOCKER_DB}
      POSTGRES_USER: ${PG_DOCKER_USER}
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${PG_DOCKER_USER}", "-d", "${PG_DOCKER_DB}"]
      interval: 3s
      timeout: 2s
      retries: 20
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata: {}


